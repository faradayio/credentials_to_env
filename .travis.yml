language: rust
sudo: required
os:
- linux
- osx
rust:
- stable
services:
- docker
matrix:
  include:
  - os: linux
    rust: beta
  - os: linux
    rust: nightly
script:
- cargo build
- cargo test
before_deploy: "./build-release credentials-to-env ${TRAVIS_TAG}-${TRAVIS_OS_NAME}"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "credentials-to-env-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.*"
  skip_cleanup: true
  on:
    repo: faradayio/credentials_to_env
    rust: stable
    tags: true
